<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"
            integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.6"></script>
</head>
<body>

<div class="container" id="app">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <router-link class="navbar-brand" :to="{ name: 'productList' }">Магазин</router-link>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <router-link class="nav-link"
                                         :to="{ name: 'adminProduct' }"
                                         v-if="hasRole('ROLE_MANAGER')"
                            >
                                Админка
                            </router-link>
                        </li>
                    </ul>
                    <div class="d-flex" v-if="!isAuthenticated()">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item me-2">
                                <router-link class="btn btn-primary" :to="{ name: 'singIn' }">Вход</router-link>
                            </li>
                            <li class="nav-item me-2">
                                <router-link class="btn btn-success" :to="{ name: 'singUp' }">Регистрация</router-link>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <router-view class="mt-3" :key="$route.path"></router-view>

    <script src="components/product/ProductList.js"></script>
    <script src="components/product/ProductDetail.js"></script>
    <script src="components/admin/Admin.js"></script>
    <script src="components/admin/product/ProductAdminList.js"></script>
    <script src="components/admin/product/ProductAdminManage.js"></script>
    <script src="components/admin/category/CategoryAdminManage.js"></script>
    <script src="components/admin/category/CategoryAdminList.js"></script>
    <script src="components/auth/SingIn.js"></script>
    <script src="components/auth/SingUp.js"></script>
    <script src="index.js"></script>
</div>

</body>
</html>
